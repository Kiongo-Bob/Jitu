<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');
  </style>
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="jeremy-card">
        <div class="front">
          <div class="image"><img src="./images/image-jeremy.png" alt=""></div>
            <div class="work-content">
               <p>Report for</p>
               <h2>Jeremy <br> Robson</h2>
            </div>
        </div>
              
        <div class="back">
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
      </div>

      <div class="orange-bg">
        <div class="work-icon"><img width="50px" height="40px" src="images/icon-work.svg" alt=""></div>
        
        <div class="work">
          <div class="work-text">
            <div class="work-nav"><h6>Work</h6><img class="ellipsis" src="images/icon-ellipsis.svg" alt=""></div>
            <div class="work-content">
              <h1>32hrs</h1>
              <p style="font-size: 10px;">Last Week - 36hrs<p>
            </div>
          </div>
        </div>
      </div>

      <div class="blue-bg">
        <div class="play-icon"><img width="50px" height="40px" src="images/icon-play.svg" alt=""></div>
          <div class="play">
            <div class="play-text">
              <div class="play-nav"><h6>Play</h6><img class="ellipsis" src="images/icon-ellipsis.svg" alt="">
              </div>
              <div class="play-content">
                <h1>10hrs</h1>
                <p style="font-size: 10px;">Last Week - 8hrs</p>
              </div>
            </div>
          </div>
        </div>

      <div class="pink-bg">
        <div class="study-icon"><img width="50px" height="40px" class="icon" src="images/icon-study.svg" alt=""></div>
        <div class="study">
          <div class="study-text">
            <div class="study-nav"><h6>Study</h6>
              <img class="ellipsis" src="images/icon-ellipsis.svg" alt=""></div>
            <div class="play-content">
              <h1>4hrs</h1>
              <p style="font-size: 10px;">Last Week - 7hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="green-bg">
        <div class="exe-icon"><img width="50px" height="40px" class="icon" src="images/icon-exercise.svg" alt=""></div>
          <div class="exercise">
            <div class="exercise-text">
            <div class="exercise-nav"><h6>Exercise</h6><img class="ellipsis" src="images/icon-ellipsis.svg" alt=""></div>
            <div class="play-content">
              <h1>4hrs</h1>
              <p style="font-size: 10px;">Last Week - 5hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="purple-bg">
        <div class="social-icon"><img width="50px" height="40px" src="images/icon-social.svg" alt=""></div>
        <div class="social">
          <div class="social-text">
            <div class="social-nav"><h6>Social</h6>
              <img class="ellipsis" src="images/icon-ellipsis.svg" alt=""></div>
            <div class="play-content">
              <h1>5hrs</h1>
              <p style="font-size: 10px;">Last Week - 10hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="yellow-bg">
        <div class="selficon"><img width="50px" height="40px" src="images/icon-self-care.svg" alt=""></div>
        <div class="selfcare">
          <div class="self-care-text">
            <div class="selfcare-nav"><h6>Self Care</h6>
            <img class="ellipsis" src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="selfcare-content">
              <div></div><h1>2hrs</h1></div>
              <div><p style="font-size: 10px;">Last Week - 2hrs</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
