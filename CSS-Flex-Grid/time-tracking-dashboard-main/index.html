<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="one">
        <div class="front">
          <div class="image">
            <img src="./images/image-jeremy.png" alt="">
          </div>
          <div class="one-content">
            <p>Report for</p>
            <h2>Jeremy <br> Robson</h2>
          </div>
        </div>
              
        <div class="days-text">
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
      </div>

      <div class="work">
        <div class="orange-bg"></div>
          <div class="work-text">
            <div class="work-nav">
              <h2>Work</h2>
              <p>...</p>
            </div>
            <div class="work-content">
              <h3>32hrs</h3>
              <h6>Last Week - 36hrs</h6>
          </div>
        </div>
      </div>

      <div class="play">
        <div class="blue-bg"></div>
          <div class="play-text">
            <div class="play-nav">
              <h2>Play</h2>
              <p>...</p>
            </div>
            <div class="play-content">
              <h3>10hrs</h3>
              <h6>Last Week - 8hrs</h6>
          </div>
        </div>
      </div>

      <div class="study">
        <div class="pink-bg"></div>
          <div class="study-text">
            <div class="study-nav">
              <h2>Study</h2>
              <p>...</p>
            </div>
            <div class="play-content">
              <h3>4hrs</h3>
              <h6>Last Week - 7hrs</h6>
          </div>
        </div>
      </div>

      <div class="Exercise">
        <div class="green-bg"></div>
          <div class="Exercise-text">
            <div class="Exercise-nav">
              <h2>Exercise</h2>
              <p>...</p>
            </div>
            <div class="play-content">
              <h3>4hrs</h3>
              <h6>Last Week - 5hrs</h6>
          </div>
        </div>
      </div>

      <div class="Social">
        <div class="purple-bg"></div>
          <div class="Social-text">
            <div class="Social-nav">
              <h2>Social</h2>
              <p>...</p>
            </div>
            <div class="play-content">
              <h3>5hrs</h3>
              <h6>Last Week - 10hrs</h6>
          </div>
        </div>
      </div>

      <div class="Self-care">
        <div class="yellow-bg"></div>
          <div class="Self-care-text">
            <div class="Self-care-nav">
              <h2>Self Care</h2>
              <p>...</p>
            </div>
            <div class="Self-care-content">
              <h3>2hrs</h3>
              <h6>Last Week - 2hrs</h6>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
