<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="Learn_todo.css">
</head>
<body>
    <div class="container">
        <div class="upper">
            <!-- <img id ="bg-image" src="./todo-app-main/images/bg-desktop-dark.jpg" alt=""> -->
            <div class="todo-nav">
                <div class="top">
                <div style="color: hsl(236, 33%, 92%); font-size: 20px; font-weight: bold; margin-bottom: 25px;">
                T O D O
                </div>
                <img class="icon" src="todo-app-main/images/icon-sun.svg" alt="">
                </div>
                <form action="" class="task-form">
                    <div style="display: flex; align-items: center; border-radius: 5px;">
                        <div class="with-deselect">
                            <input type="checkbox" name="" id="deselect">
                        </div>
                        <input style="background-color: hsl(235, 24%, 19%); padding: px;"id="todo-input" type="text" placeholder="Crete a new todo">
                    </div>
                </form>
            </div>
        </div>
        <div class="lower">
            <div class="lower-inner"></div>
            <div class="footer">
                <div class="differnce">
                    <p class="count">Count</p>
                </div>
                <div class="middle">
                    <p id="all">All</p>
                    <p id="active">Active</p>
                    <p id="completed">Completed</p>
                    
                </div>
                <div class="clear">
                    <p class="clear_btn">Clear Completed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="Learn_todo.js"></script>
</body>
</html>
